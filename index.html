<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <div class="fo">
            <label class="item p1" for=Pr ><b>Principal Amount</b></label><br>
        <input class="item " id="p" name="Pr" type="number" id="Pr" placeholder="Enter Principal amount"><br>
        <label class="item p1" for=time ><b>Time</b></label><br>
        <input class="item" id="t" name="time" type="number" id="time" placeholder="Enter time in years"><br>
        <label class="item p1" for=Rate ><b>Rate</b></label><br>
        <input class="item" id="r" name="rate" type="number" id="Rate" placeholder="Enter Rate"><br>
        <button class="item bt" onclick="Calculate()" >Calculate</button>

        <h3 class="result" id="sim"></h3>
    </div>

    </div>
    
</body>
<script type="text/javascript">
    function Calculate()
    {
let pr=document.getElementById('p').value;
let ti=document.getElementById('t').value;
let ra=document.getElementById('r').value;
let res=(pr*ti*ra)/100;
document.getElementById('sim').innerHTML="Simple interest calculated is: "+res;

}   

</script>

</html>
